<div class="validationMessage">{{validationMsg}}</div>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.name" class="form-control" id="name" placeholder="name"/>
    </div>
</div>
<div class="form-group">
    <label for="dateofBirth" class="col-sm-2 control-label">Date of Birth</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.dateofBirth" class="form-control" id="dateofBirth" placeholder="Date of Birth"/>
    </div>
</div>
<div class="form-group">
    <label for="dateofJoining" class="col-sm-2 control-label">Date of Joining</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.dateofJoining" class="form-control" id="dateofJoining" placeholder="Date of Joining"/>
    </div>
</div>
<div class="form-group">
    <label for="department" class="col-sm-2 control-label">Department</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.department" class="form-control" id="department" placeholder="department"/>
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.title" class="form-control" id="title" placeholder="title"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
